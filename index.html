<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>Product Preview</title>
</head>
<body>
    <div class="container">

        <article>
            <picture>
                <source media="(min-width: 640px)" srcset="assets/images/image-product-desktop.jpg">
                <img src="assets/images/image-product-mobile.jpg" alt="Product">
            </picture>
        </article>

        <article>
            <h2>PERFUME</h2>

            <h1>Gabrielle Essence Eau De Parfum</h1>

            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>

            <ul>
                <li>$149.99</li>
                <li>$169.99</li>
            </ul>

            <button>
                <img src="assets/images/icon-cart.svg" alt="cart">Add to cart
            </button>
        </article>
    </div>

    <div class="attribution">
        <span>
            Challenge by <a href="https:www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
        </span>
        <span>
            Coded by <a href="https:www.frontendmentor.io?ref=challenge" target="_blank">Young Dy</a>
        </span>
    </div>

</body>
</html>
